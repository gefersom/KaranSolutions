<!DOCTYPE html>

<html lang="en">

<html manifest=”manifest.manifest”>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="nextPrimeNumber.css">
   <link rel="stylesheet" href="bootstrap.min.css">
   <script src="jquery.min.js"></script>
   <script src="bootstrap.min.js"></script>
   <script src="nextPrimeNumber.js"></script>
    
   <title>Find The Next Prime</title>
</head>

<body>

<section class="container">

	<div class="row text-center">
		<div class="col-sm-2"></div>
		
		<div class="col-sm-8">
			<div class="well">
				<header>
					<h1>Find The Next Prime</h1>
				</header>
				
				<hr />
			
				<div class="row">
					<div class="col-sm-6">
					   	<p>Number</p>
					   	<input type="text" id="number" placeholder="Enter a number."/>
				   	</div>
					<div class="col-sm-6">	
					    <p id="calculatedValueLabel">Primes before<span id="numberBefore"></span></p>
					    <output id="calculatedValue">Primes</output>
					</div>
				</div>
				<br />
			    <button id="btnStartSearching" class="btn btn-primary">Start Searching</button>
				<button id="btnStop" class="btn btn-primary">Stop</button>
			       
		    </div>
		    
    		<div class="col-sm-2"></div>
	    </div>
    </div>
    
</section>
   
</body>

</html>
